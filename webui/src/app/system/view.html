<div class="row">
    <div class="col-xs-1 nodedetail-tabs-col">
        <tabset vertical="true">
            <tab select="vm.$state.go('system.dashboard')" active="vm.tabs[0]">
                <tab-heading tooltip="DASHBOARD" tooltip-placement="right" tooltip-popup-delay="500">
                    <span class="glyphicon glyphicon-dashboard"></span>
                </tab-heading>
            </tab>
            <tab select="vm.$state.go('system.extensions')" active="vm.tabs[1]">
                <tab-heading tooltip="EXTENSIONS" tooltip-placement="right" tooltip-popup-delay="500">
                    <span class="glyphicon glyphicon-th"></span>
                </tab-heading>
            </tab>
        </tabset>
    </div>
    <div class="col-xs-11 nodedetails-content-col">
        <div ui-view></div>
    </div>
</div>
